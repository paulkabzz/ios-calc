<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<!-- This project was build in December 2022 -->
<body>
    <main>

        <div class="theme">
            <!-- <div class="color red"></div> -->
            <!-- <div class="color blue"></div> -->
            <div class="color green"></div>
            <div class="color pink"></div>
            <div class="color gray"></div>
            <!-- <div class="color light"></div> -->
            <!-- <div class="color default"></div> -->
        </div>

        <div class="container">
            <div class="screen">
                <div class="val"></div>
            </div>
            <div class="buttons">
                <button class="button extras" id="clear">CA</button>
                <button class="button extras" id="intergers">+/-</button>
                <button class="button extras" id="percentage">%</button>
                <button class="button operands" id="divide">รท</button>
                <button class="number button" id="number seven">7</button>
                <button class="number button" id="number eight">8</button>
                <button class="number button" id="number nine">9</button>
                <button class="button operands" id="multiply">ร</button>
                <button class="number button" id="number four">4</button>
                <button class="number button" id="number five">5</button>
                <button class="number button" id="number six">6</button>
                <button class="button operands" id="minus">-</button>
                <button class="number button" id="number one">1</button>
                <button class="number button" id="number two">2</button>
                <button class="number button" id="number three">3</button>
                <button class="button operands" id="plus">&plus;</button>
                <button class="button number zero" id="number zero">0</button>
                <button class="button number" id="period" disabled>,</button>
                <button class="button operands" id="equals">&equals;</button>
            </div>
        </div>
    </main>

</body>
</html>
